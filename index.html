            achivs:[{req:"clicker.generics>0",gotten:false,text:"You got your First Generic!"},{req:"clicker.generics>9",gotten:false,text:"You got ten Generics!"},{req:"clicker.generics>49",gotten:false,text:"You got Fifty Generics!"},{req:"clicker.generics>99",gotten:false,text:"You got One Hundred Generics!"},{req:"clicker.generics>999",gotten:false,text:"You got One Thousand Generics!"},{req:"clicker.generics>4999",gotten:false,text:"You got Five Thousand Generics!"},{req:"clicker.generics>9999",gotten:false,text:"You got Ten Thousand Generics!"},{req:"clicker.generics>49999",gotten:false,text:"You got Fifty Thousand Generics!"},{req:"clicker.generics>99999",gotten:false,text:"You got One Hundred Thousand Generics!"},{req:"clicker.generics>499999",gotten:false,text:"You got Five Hundred Thousand Generics!"},{req:"clicker.generics>999999",gotten:false,text:"You got One Million Generics!"},{req:"clicker.generics>499999999",gotten:false,text:"You got Five Hundred Million Generics!"},{req:"clicker.generics>999999999",gotten:false,text:"You got One Billion Generics!"},{req:"clicker.generics>9999999999",gotten:false,text:"You got Ten Billion Generics!"},{req:"clicker.generics>49999999999",gotten:false,text:"You got Fifty Billion Generics!"},{req:"clicker.generics>99999999999",gotten:false,text:"You got One Hundred Billion Generics!"},{req:"clicker.generics>99999999999",gotten:false,text:"You Beat Generic Clicker!"}]
        };
        var delay=0;
        var gps = 0;
        function thing_clicked(thing){
            if(clicker.upgrades[thing].cost <= clicker.generics){
            clicker.generics-= clicker.upgrades[thing].cost;
            clicker.upgrades[thing].amount++;
            clicker.upgrades[thing].cost += Math.round(clicker.upgrades[thing].cost*0.15);
            update_upgrades();
            }
        }
        function update_upgrades(){
            document.querySelector("#upgrades").innerHTML="";
            var d = 0;
            for(i in clicker.upgrades){
                if(clicker.upgrades[i].hasun){
                
                document.querySelector("#upgrades").innerHTML+= `<br> <button class="button_upgrades", onclick="thing_clicked('${i}')">${clicker.upgrades
                [i].name}</button>Cost: ${numberformat.format(clicker.upgrades[i].cost)} Generics, GPS: ${numberformat.format (clicker.upgrades[i].gps)}, you have ${numberformat.format(clicker.upgrades[i].amount)} ${clicker.upgrades[i].name}`;
                d+= clicker.upgrades[i].gps * clicker.upgrades[i].amount
                }
            }
            gps = d;
        }
 
        function updatecount(){
            if(Cookies.get("clicker") != null && Cookies.get("clicker") != "undefined"){
                var clicker1 = JSON.parse(Cookies.get("clicker"));
                for(i in clicker.upgrades){
                    if(clicker1.upgrades[i] == null){
                        clicker1.upgrades[i] = clicker.upgrades[i];
                    }
                    
                }
                clicker = clicker1;
            
                for(i in clicker.achivs){
                    if(clicker1.achivs[i] == null || clicker.achivs[i].text != clicker.achivs[i].text){
                        clicker1.achivs[i] = clicker.achivs[i] 
                    }
                }
                clicker = clicker1;
            }
            update_upgrades();
            setInterval(() => {
                for(i in clicker.upgrades){
                    clicker.generics += clicker.upgrades[i].amount*clicker.upgrades[i].gps/20;
                }
                for(i in clicker.achivs){
                    var b = new Function('return '+clicker.achivs[i].req);
                    if(b() && !clicker.achivs[i].gotten){
                        clicker.achivs[i].gotten=true;
                        document.querySelector("#achivs").innerHTML+=`<br>ACHEIVEMENT UNLOCKED<br>${clicker.achivs[i].text}`;
                    }
                }
                document.querySelector("#generics").innerHTML = "You have "+numberformat.format( Number (String(clicker.generics).split(".")[0]))+" generics";
                for(i in clicker.upgrades){
                    if(!clicker.upgrades[i].hasun && clicker.upgrades[i].unlocked <= clicker.generics){
                        clicker.upgrades[i].hasun = true
                        update_upgrades()
                    }
                    document.querySelector("#GPS").innerHTML = "Total GPS:"+numberformat.format(Number((gps)))
                }
                delay++;
                if(delay >= 40){
                    Cookies.set("clicker",JSON.stringify(clicker), {expires: 100000})
                    delay =0;
                }
            },50);
        }

        function reset() {
            for(i in clicker.achivs){
                clicker.achivs[i].gotten=false;
                document.querySelector("#achivs").innerHTML = ``
            }

            clicker.generics = 0;
            clicker.upgrades.generic_angel.amount = 0;
            clicker.upgrades.generic_blackhole.amount =0; 
            clicker.upgrades.generic_company.amount = 0;
            clicker.upgrades.generic_continent.amount = 0;
            clicker.upgrades.generic_country.amount = 0;
            clicker.upgrades.generic_demigod.amount=0;
            clicker.upgrades.generic_factory.amount=0;

            clicker.upgrades.generic_generator.amount=0;

            clicker.upgrades.generic_industry.amount=0;
            clicker.upgrades.generic_internet.amount=0;
            clicker.upgrades.generic_machine.amount=0;
            clicker.upgrades.generic_multiverse.amount=0;
            clicker.upgrades.generic_solarsystem.amount=0;
            clicker.upgrades.generic_universe.amount=0;
            clicker.upgrades.generic_world.amount=0;
            clicker.upgrades.generic_paralleluniverse.amount=0;

            //cost
            clicker.upgrades.generic_angel.cost = 100000000;

            clicker.upgrades.generic_paralleluniverse.hasun=false;

            update_upgrades();
        }
